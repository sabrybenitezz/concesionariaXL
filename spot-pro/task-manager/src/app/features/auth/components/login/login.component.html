<div class="login-container">
  <div class="login-box">
    <h1>Iniciar Sesión</h1>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Usuario Field -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
          #usernameField="ngModel"
          placeholder="Ingresar nombre de usuario"
        />
        <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger">
          <small *ngIf="usernameField.errors?.['required']">El usuario es requerido.</small>
        </div>
      </div>

      <!-- Contraseña Field -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          #passwordField="ngModel"
          placeholder="Ingresar la contraseña"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
          <small *ngIf="passwordField.errors?.['required']">La contraseña es requerida.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Entrar
      </button>

      <p class="extra-link">
        ¿No tienes cuenta? <a href="/auth/register">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
