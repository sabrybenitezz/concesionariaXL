<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Registrar usuario</h2>

          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <!-- Username Field -->
            <div class="form-group">
              <label for="username">Usuario</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Ingrese el nombre de usuario"
                required
                [(ngModel)]="user.username"
                name="username"
                #usernameField="ngModel"
              />
              <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger">
                <small *ngIf="usernameField.errors?.['required']">El usuario es requerido.</small>
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Introducir contraseña"
                required
                [(ngModel)]="user.password"
                name="password"
                #passwordField="ngModel"
              />
              <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
                <small *ngIf="passwordField.errors?.['required']">La contraseña es requerida.</small>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
              <label for="confirmPassword">Confirmar contraseña</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="Confirmar contraseña"
                required
                [(ngModel)]="user.confirmPassword"
                name="confirmPassword"
                #confirmPasswordField="ngModel"
              />
              <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="text-danger">
                <small *ngIf="confirmPasswordField.errors?.['required']">Por favor confirme su contraseña.</small>
              </div>
              <div *ngIf="user.password && user.confirmPassword && user.password !== user.confirmPassword" class="text-danger">
                <small>Las contraseñas no coinciden.</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
              Registrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
